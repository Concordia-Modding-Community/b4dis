apply plugin: 'java-library'

group = 'ca.concordia.b4dis'

version = '1.0'

repositories {
    maven {
        url "https://libraries.minecraft.net"
    }

    maven {
        url "https://dl.bintray.com/mockito/maven/"
    }

    mavenCentral()

    jcenter()
}

dependencies {
    api 'net.dv8tion:JDA:4.2.0_224'

    api 'com.mojang:brigadier:1.0.17'

    testImplementation 'org.mockito:mockito-core:3.7.2'

    testImplementation 'junit:junit:4.13'
}
